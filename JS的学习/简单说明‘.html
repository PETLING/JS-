<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>

		<select id="change">
			<option value="crimson">红色</option>
			<option value="aqua">蓝色</option>
			<option value="green">绿色</option>
		</select>

		<form action="">
			<input type="button" value="使用选择的颜色改变页面背景颜色"><br>
			<input type="text" id="username" placeholder="username">
			<input type="submit"><br>
			<button onclick="this.innerHTML=Date()">现在的时间是?</button>
		</form>

		<script>
			//与c语言用法相近，不多介绍
			var getChange = document.getElementById("change");
			var bTn = document.getElementsByTagName("input");


			bTn[0].onclick = function() {
				document.body.style.background = getChange.value;
				document.body.style.opacity = 0.4;
			}

			bTn[2].onsubmit = function() {
				document.body.style.background = 'red';
			}

			// 无法焦距导致死循环
			window.onload = function() {
				var username = document.getElementById("username");
				username.onfocus = function() {
					alert("请输入用户名:");
				}
				username.onblur = function() {
					alert("请输入用户名:" + this.value);
				}
			}
		</script>
	</body>
</html>
